<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternal Disciples Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .pdf-viewer {
            flex: 1 1 60%;
            padding-right: 20px;
        }
        .books-list {
            flex: 1 1 35%;
        }
        canvas {
            border: 1px solid #ccc;
            width: 100%;
            height: auto;
        }
        .book-item {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .book-item h2 {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Eternal Disciples Library</h1>

    <div class="container">
        <!-- PDF Viewer Section -->
        <div class="pdf-viewer">
            <h2>ETERNAL DISCIPLES BOOK OF TRUTH</h2>
            <canvas id="pdf-render"></canvas>
        </div>

        <!-- Books List Section -->
        <div class="books-list">
            <div class="book-item">
                <h2>Book 1</h2>
                <p>Description of Book 1</p>
                <a href="book1/book1.pdf" download>Download Book 1 (PDF)</a>
            </div>

            <div class="book-item">
                <h2>Book 2</h2>
                <p>Description of Book 2</p>
                <a href="book2/book2.pdf" download>Download Book 2 (PDF)</a>
            </div>

            <!-- Add more books as needed -->
        </div>
    </div>

    <script src="pdfjs/pdf.js"></script>  <!-- Main PDF.js file -->
    <script>
        const url = 'ETERNAL%20DISCIPLES%20BOOK%20OF%20TRUTH.pdf';  // Path to your PDF file

        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'pdfjs/pdf.worker.js';

        let pdfDoc = null,
            pageNum = 1,
            canvas = document.getElementById('pdf-render'),
            ctx = canvas.getContext('2d');

        // Get Document
        pdfjsLib.getDocument(url).promise.then(function (pdfDoc_) {
            pdfDoc = pdfDoc_;
            renderPage(pageNum);
        });

        // Render Page
        function renderPage(num) {
            pdfDoc.getPage(num).then(function (page) {
                const viewport = page.getViewport({ scale: 1.5 });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                page.render(renderContext);
            });
        }
    </script>
</body>
</html>
